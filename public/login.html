<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBGTK Sumatera Utara - Sign In</title>
  
  <!-- Ikon website -->
    <link rel="shortcut icon" href="./img/ikon-tutwurihan.png" type="image/x-icon">
    
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Animasi fade in untuk halaman */
    .fade-in {
      animation: fadeInUp 0.8s ease-out;
    }
    
    @keyframes fadeInUp {
      from { 
        opacity: 0; 
        transform: translateY(5px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }
    
    /* Background gradient dengan animasi */
    body {
      background: linear-gradient(-45deg, #ffb900 0%, #ffb900 25%, #fff 40%, #ffb900 60%, #ffb900 80%, #fff 100%);
      background-size: 800% 800%;
      animation: gradient 32s ease-in-out infinite;
      min-height: 100vh;
    }
    
    @keyframes gradient {
      0%, 100% { background-position: 0% 50%; }
      25% { background-position: 50% 100%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 0%; }
    }
  </style>
</head>

<body class="fade-in font-poppins">
  <!-- Container utama -->
  <div class="min-h-screen flex flex-col items-center justify-center px-4 sm:px-6 lg:px-8 relative">
    
    <!-- Logo BBGTK -->
    <div class="mb-8 w-48 sm:w-60">
      <img src="./img/logo-bbgtk.png" alt="Logo BBGTK" class="w-full h-auto object-contain">
    </div>

    <!-- Card login -->
    <div class="bg-white rounded-3xl shadow-2xl p-6 sm:p-10 w-full max-w-md sm:max-w-lg">
      
      <!-- Header login -->
      <div class="text-center mb-6">
        <p class="text-gray-600 text-base sm:text-lg mb-1 font-medium">Selamat datang</p>
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Sign in</h1>
      </div>

      <!-- Pesan error -->
      <div id="error-message" class="hidden mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm"></div>

      <!-- Pesan sukses -->
      <div id="success-message" class="hidden mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg text-sm"></div>

      <!-- Form login -->
      <form id="login-form" class="space-y-4 sm:space-y-6">
        
        <!-- Input NIK -->
        <div>
          <label class="block text-gray-700 text-sm font-medium mb-2">
            Masukkan NIK Anda
          </label>
          <input 
            type="text"
            id="nik"
            name="nik"
            placeholder="Masukkan 16 digit NIK Anda"
            class="w-full px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#1565C0] focus:outline-none"
            required
            maxlength="16"
            minlength="16"
            pattern="[0-9]{16}"
          >
        </div>

        <!-- Input Password -->
        <div>
          <label class="block text-gray-700 text-sm font-medium mb-2">
            Masukkan password Anda
          </label>
          <div class="relative">
            <input 
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              class="w-full px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#1565C0] focus:outline-none pr-12"
              required
            >
            <button 
              type="button"
              onclick="togglePassword()"
              class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
            >
              <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
          <div class="text-right mt-2">
            <a href="#" class="text-[#1565C0] text-sm hover:underline">Lupa password</a>
          </div>
        </div>

        <!-- Tombol login -->
        <button 
          type="submit" 
          id="login-btn"
          class="w-full bg-[#1565C0] py-2.5 sm:py-3 rounded-lg hover:bg-blue-700 transition-colors text-white font-medium text-sm sm:text-base"
        >
          Sign in
        </button>

      </form>
    </div>
  </div>

  <script src="./js/login.js"></script>
</body>
</html>
